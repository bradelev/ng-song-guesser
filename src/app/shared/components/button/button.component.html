
<button
  class="btn-primary"
  [type]="inputType"
  [class]="classes"
  [ngClass]="{'btn-primary-disabled': isDisabled, 'rounded-lg': style === '', 'rounded-none': style === 'none', 'rounded-full': style === 'full' }"
  [disabled]="isDisabled"
  (click)="onButtonClick()"
>
  {{ value }}
</button>
